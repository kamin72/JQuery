<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>jQuery</title>
    <script src="./js/jquery-3.7.1.js"></script>
    <style>
      textarea {
        width: 200px;
        height: 200px;
      }
    </style>
    <script>
      $(function () {
        $("textarea").scroll(function () {
          //1
          // $("#feedback").text(`you are scrolling`);
          //2 scrollTop():內容超出容器外部的高度
          let scroll_top = $(this).scrollTop();
          $("#feedback").text(
            `you are scrolling, and are at the position ${scroll_top}.`
          );

          //3 加了CSS
        });
      });
    </script>
  </head>
