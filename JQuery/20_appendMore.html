<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>jQuery</title>
    <script src="./js/jquery-3.7.1.js"></script>
    <script>
      $(function () {
        $(".food").click(function () {
          let item = $(this).text();
          $("#myList").append(`<li>${item}</li>`);
          $("#mySelect").append(`<option>${item}</option>`);
          $("#myTable").attr("border", 1).append(`<tr><td>${item}</tr></td>`);
        });
      });
    </script>
  </head>
  <body>
    <h3>Condiment (調味料類)</h3>
    <p>
      <button class="food">mustard</button>
      <button class="food">tabasco</button>
      <button class="food">caviar</button>
      <button class="food">barbecue sauce</button>
      <button class="food">ketchup</button>
    </p>
    <h3>Deli (熟食類)</h3>
    <p>
      <button class="food">roast beef</button>
      <button class="food">turkey</button>
      <button class="food">Sandwiche</button>
      <button class="food">potato salad</button>
      <button class="food">potato Diane</button>
    </p>
    <h3>Beverage (咖啡茶飲類)</h3>
    <p>
      <button class="food">coffee</button>
      <button class="food">herbal tea</button>
      <button class="food">hot chocolate</button>
      <button class="food">latte</button>
      <button class="food">cafe au lait</button>
      <button class="food">Con Panna</button>
    </p>
    <h3>Bread(麵包類)</h3>
    <p>
      <button class="food">baguette</button>
      <button class="food">scone</button>
      <button class="food">cup cake</button>
      <button class="food">brownie</button>
      <button class="food">muffin</button>
      <button class="food">pretzel</button>
      <button class="food">pita</button>
    </p>
    <hr />
    <h2>Your choices :</h2>

    <!-- create an ordered list -->
    <ol id="myList"></ol>

    <!-- create a drop-down menu -->
    <select id="mySelect"></select>

    <!-- create a table -->
    <table id="myTable"></table>
  </body>
</html>
