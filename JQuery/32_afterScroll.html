<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>jQuery</title>
    <style>
      textarea {
        width: 300px;
        height: 200px;
      }
    </style>
    <script src="./js/jquery-3.7.1.js"></script>
    <script>
      // jQuery 銜接 JavaScript 語法:
      // $(物件)[0].JavaScript屬性或方法
      // $(物件).get(0).JavaScript屬性或方法

      $(function () {
        $("#agree").attr("disabled", true);

        $("textarea").scroll(function () {
          let scroll_top = $(this).scrollTop();
          let textarea_height = $(this).innerHeight();
          let content_height = $(this)[0].scrollHeight; //銜接js語法的寫法
          if (scroll_top === content_height - textarea_height) {
            $("#agree").attr("disabled", false);
          }
        });
      });
    </script>
