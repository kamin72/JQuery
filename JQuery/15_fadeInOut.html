<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>jQuery</title>
    <script src="./js/jquery-3.7.1.js"></script>
    <script>
      $(function () {
        $("img").click(function () {
          $(this).fadeOut(1000).delay(1000).fadeIn(1000);
        });
      });
    </script>
  </head>
  <body>
    <img src="../images/washDrawing/037.JPG" />
  </body>
</html>
