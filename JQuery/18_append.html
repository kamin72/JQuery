<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>jQuery</title>
    <script src="./js/jquery-3.7.1.js"></script>
    <script>
      $(function () {
        $("#submitButton").click(function () {
          let name = $("#name").val();
          //   $("#feedback").text(name);
          $("#feedback")
            .append(name + "<br>")
            .css("textDecoration", "underLine");
        });
      });
    </script>
  </head>

  <body>
    Your Name: <input type="text" id="name" />
    <button id="submitButton">Submit</button>

    <p id="feedback"></p>
  </body>
</html>
