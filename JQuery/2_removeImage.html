<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>JQuery</title>
    <script src="./js/jquery-3.7.1.js"></script>
    <script>
      // $(選取內容).處理方式()
      //   $(document).ready(function(){})
      $(document).ready(function () {
        $("img").click(function () {
          $(this).remove();
        });
      });
    </script>
  </head>
  <body>
    <img src="../images/small/pic1.gif" alt="" />
    <img src="../images/small/pic2.gif" alt="" />
    <img src="../images/small/pic3.gif" alt="" />
  </body>
</html>
